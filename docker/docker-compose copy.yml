version: "3.7"

services:

  web:
    image: nginx:latest
    ports:
      - 8080:80
    volumes:
      - /website:/var/www/myapp
      - /docker/site.conf:/etc/nginx/conf.d/site.conf
    depends_on:
      - php

  php:
    image: php:7.2-fpm
    volumes:
      - /website:/var/www/myapp
      - /docker/php.ini:/usr/local/etc/php/php.ini