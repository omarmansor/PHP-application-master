version: "3.7"

services:

  web:
    image: nginx:1.17
    ports:
      - 80:80
    volumes:
      - ./website:/var/www/myapp
      - ./site.conf:/etc/nginx/conf.d/site.conf
    depends_on:
      - php

  php:
    image: php:7.2-fpm
    volumes:
      - ./website:/var/www/myapp
      - ./php.ini:/usr/local/etc/php/php.ini
