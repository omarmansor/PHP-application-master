version: '3.7'

services:
    web:
        image: nginx:latest
        ports:
            - "8080:80"
        volumes:
            - ./website:/usr/share/nginx/html/website
            - ./site.conf:/etc/nginx/default.conf
        depends_on:
            - php
    php:
        image: php:7.4-fpm
        volumes:
            - ./website:/usr/share/nginx/html/website
